<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha de Gastos Familiares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Planilha de Gastos Familiares</h2>

    <form id="gastoForm" class="row g-3">
      <div class="col-md-2">
        <label class="form-label text-light">Ano</label>
        <input type="number" class="form-control bg-secondary text-light border-0" id="ano" min="2000" max="2100" required>
      </div>
      <div class="col-md-2">
        <label class="form-label text-light">Mês</label>
        <select class="form-select bg-secondary text-light border-0" id="mes">
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label text-light">Categoria</label>
        <select class="form-select bg-secondary text-light border-0" id="categoria">
          <option value="Moradia">Moradia</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Saúde">Saúde</option>
          <option value="Educação">Educação</option>
          <option value="Filho">Filho</option>
          <option value="Lazer">Lazer</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label text-light">Descrição</label>
        <input type="text" class="form-control bg-secondary text-light border-0" id="descricao" required>
      </div>
      <div class="col-md-2">
        <label class="form-label text-light">Valor (R$)</label>
        <input type="number" class="form-control bg-secondary text-light border-0" id="valor" required>
      </div>
      <div class="col-md-1 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">+</button>
      </div>
    </form>

    <hr class="my-4 border-light">

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-3">
        <label class="form-label">Filtrar por Ano</label>
        <input type="number" class="form-control bg-secondary text-light border-0" id="filtroAno" min="2000" max="2100">
      </div>
      <div class="col-md-3">
        <label class="form-label">Filtrar por Mês</label>
        <select class="form-select bg-secondary text-light border-0" id="filtroMes">
          <option value="">Todos</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Filtrar por Categoria</label>
        <select class="form-select bg-secondary text-light border-0" id="filtroCategoria">
          <option value="">Todas</option>
          <option value="Moradia">Moradia</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Saúde">Saúde</option>
          <option value="Educação">Educação</option>
          <option value="Filho">Filho</option>
          <option value="Lazer">Lazer</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="btnFiltrar" class="btn btn-outline-light w-100">Aplicar Filtros</button>
      </div>
    </div>

    <div id="listaGastos"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
